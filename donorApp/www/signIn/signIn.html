<div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Email</span>
    <input type="email" ng-model="signIn.email">
  </label>
  <label class="item item-input">
    <span class="input-label">Password</span>
    <input type="password" ng-model="signIn.password">
  </label>
  <button class="button button-positive"  ui-sref="menu"  ng-click="dologin(signIn)">
    Sign In
  </button>
</div>
